
<div class="modal-header">
	<h4 class="modal-title">Result</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body result-model">
  <div class="col-md-12 pull-left">
    <div class="col-md-6 no-padding pull-left">
      <h5>Original Data</h5>
      <ul>
        <li *ngFor="let key of objectKeys(myform.$$originalValue)">
          <strong>
            {{key}}
          </strong>
            {{myform.$$originalValue[key] ? myform.$$originalValue[key] : 'null'}}
        </li>
      </ul>
    </div>
    <div class="col-md-6 no-padding pull-left">
      <h5>Updated Data</h5>
      <ul>
        <li *ngFor="let key of objectKeys(myform.value)">
          <strong>
            {{key}}
          </strong>
            {{myform.value[key] ? myform.value[key] : 'null'}}
        </li>
      </ul>
    </div>

  </div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Close</button>
</div>
